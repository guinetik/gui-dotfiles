"$schema" = 'https://starship.rs/config-schema.json'

# Starship Configuration - Vercel Aesthetic
# "Terminal meets modern web" with phosphor green accents on pure black
# Two-line format: info on line 1, prompt character on line 2

format = """
$username\
$os\
$status\
$directory\
$git_branch\
$git_status\
$fill\
$golang\
$nodejs\
$bun\
$deno\
$python\
$java\
$rust\
$zig\
$c\
$cmd_duration\
$time\
$line_break\
$character\
"""

add_newline = true

# Vercel Phosphor Green Color Palette
palette = 'vercel_phosphor'

[palettes.vercel_phosphor]
phosphor_core = '#00ff41'      # Core phosphor green - git, success
phosphor_bright = '#39ff14'    # Bright phosphor - highlights, prompt char
phosphor_dim = '#00cc33'       # Dim phosphor - languages, secondary info
cyan = '#00e5ff'               # Cyan - directory, paths
amber = '#ffb800'              # Amber - time, metadata, duration
red = '#ff0000'                # Red - errors, critical states
white = '#ffffff'              # White - text on colored backgrounds
black = '#000000'              # Pure black - backgrounds

